<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Garden Planner</title>
    <link rel="stylesheet" href="homepage.css" />
  </head>
  <body onload="initialize()">
    <header>
      <h1>Virtual Garden Planner</h1>
      <nav>
        <a href="homepage.html">Home</a>
        <a href="plant-tracker.html">Tracker</a>
      </nav>
    </header>
    <main>
      <section id="" class="content welcome">
        <h2>Welcome to Your Virtual Garden</h2>
        <p>
          Explore plants, track your favorites, and keep your garden thriving!
        </p>
        <a id="explore-btn" href="#plant-library">Explore Plants</a>
      </section>
      <section class="plant-library main-layout content" id="plant-library">
        <div class="search-container">
          <h2>Plant Library</h2>
          <div class="upload-container">
            <label for="plant-ai" class="upload-label">
              Upload Plant Image
            </label>
            <input
              type="file"
              name="plant-ai"
              id="plant-ai"
              accept="image/*"
              class="upload-input"
            />
            <div id="result-container" class="result-container">
              <p id="upload-text" class="upload-text">No image selected</p>
            </div>
          </div>
          <input
            type="text"
            class="search-bar"
            placeholder="Search for a plant..."
          />
        </div>
        <div class="plants-container"></div>
        <div class="pagination-container"></div>
      </section>
    </main>
    <footer class="app-footer">
      <div class="footer-content">
        <p>&copy; 2024 Virtual Garden Planner. All rights reserved.</p>
        <div class="footer-links">
          <a href="about.html">About Us</a>
          <a href="contact.html">Contact</a>
          <a href="privacy.html">Privacy Policy</a>
        </div>
      </div>
    </footer>

    <script src="homepage.js"></script>
  </body>
</html>
